<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo - COPSOQ System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        .login-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            transform: translateY(-1.5rem) scale(0.8);
            color: #667eea;
        }
        
        .input-group label {
            position: absolute;
            left: 1rem;
            top: 0.75rem;
            transition: all 0.3s ease;
            pointer-events: none;
            color: #6b7280;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body class="login-container flex items-center justify-center p-4">
    <!-- Floating Shapes Background -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Login Card -->
    <div class="login-card rounded-2xl shadow-2xl p-8 w-full max-w-md relative z-10">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full mb-4">
                <i class="fas fa-shield-alt text-white text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Área Administrativa</h1>
            <p class="text-gray-600">Sistema COPSOQ II</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <!-- Username Field -->
            <div class="input-group">
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder=" " 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
                >
                <label for="username" class="text-gray-500">
                    <i class="fas fa-user mr-2"></i>Usuário
                </label>
            </div>

            <!-- Password Field -->
            <div class="input-group">
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder=" " 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
                >
                <label for="password" class="text-gray-500">
                    <i class="fas fa-lock mr-2"></i>Senha
                </label>
                <button 
                    type="button" 
                    id="togglePassword"
                    class="absolute right-3 top-3 text-gray-400 hover:text-gray-600 transition-colors"
                >
                    <i class="fas fa-eye"></i>
                </button>
            </div>

            <!-- Remember Me -->
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" id="remember" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <span class="ml-2 text-sm text-gray-600">Lembrar-me</span>
                </label>
                <a href="#" class="text-sm text-blue-600 hover:text-blue-800 transition-colors">
                    Esqueceu a senha?
                </a>
            </div>

            <!-- Login Button -->
            <button 
                type="submit" 
                id="loginBtn"
                class="btn-login w-full text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300"
            >
                <i class="fas fa-sign-in-alt mr-2"></i>
                Entrar
            </button>
        </form>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            <span id="errorText"></span>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center">
            <a href="../index.html" class="text-sm text-gray-600 hover:text-gray-800 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>
                Voltar ao Questionário
            </a>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8">
            <div class="text-center">
                <i class="fas fa-spinner fa-spin text-blue-600 text-4xl mb-4"></i>
                <p class="text-gray-700">Verificando credenciais...</p>
            </div>
        </div>
    </div>

    <script>
        class AdminLogin {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.loadingOverlay = document.getElementById('loadingOverlay');
                this.errorMessage = document.getElementById('errorMessage');
                this.errorText = document.getElementById('errorText');
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.checkExistingSession();
            }

            setupEventListeners() {
                // Form submission
                this.form.addEventListener('submit', (e) => this.handleLogin(e));

                // Password toggle
                document.getElementById('togglePassword').addEventListener('click', () => {
                    this.togglePasswordVisibility();
                });

                // Enter key on form fields
                this.form.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.handleLogin(e);
                    }
                });

                // Clear error on input
                const inputs = this.form.querySelectorAll('input');
                inputs.forEach(input => {
                    input.addEventListener('input', () => this.hideError());
                });
            }

            togglePasswordVisibility() {
                const passwordField = document.getElementById('password');
                const toggleIcon = document.querySelector('#togglePassword i');
                
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    toggleIcon.className = 'fas fa-eye-slash';
                } else {
                    passwordField.type = 'password';
                    toggleIcon.className = 'fas fa-eye';
                }
            }

            async handleLogin(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const remember = document.getElementById('remember').checked;

                if (!username || !password) {
                    this.showError('Por favor, preencha todos os campos');
                    return;
                }

                this.showLoading();
                this.hideError();

                try {
                    const response = await this.authenticate(username, password);
                    
                    if (response.success) {
                        this.handleLoginSuccess(response, remember);
                    } else {
                        this.showError(response.message || 'Credenciais inválidas');
                    }
                } catch (error) {
                    console.error('Erro no login:', error);
                    this.showError('Erro de conexão. Tente novamente.');
                } finally {
                    this.hideLoading();
                }
            }

            async authenticate(username, password) {
                try {
                    const response = await fetch('/api/admin/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password })
                    });

                    if (response.ok) {
                        return await response.json();
                    } else {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Erro de autenticação');
                    }
                } catch (error) {
                    // Simulação para demonstração (remover em produção)
                    if (username === 'admin' && password === 'admin123') {
                        return {
                            success: true,
                            token: 'demo_token_' + Date.now(),
                            user: {
                                id: 1,
                                username: 'admin',
                                nome: 'Administrador',
                                nivel_acesso: 'admin'
                            }
                        };
                    } else {
                        return {
                            success: false,
                            message: 'Usuário ou senha incorretos'
                        };
                    }
                }
            }

            handleLoginSuccess(response, remember) {
                // Salvar token e dados do usuário
                if (remember) {
                    localStorage.setItem('admin_token', response.token);
                    localStorage.setItem('admin_user', JSON.stringify(response.user));
                } else {
                    sessionStorage.setItem('admin_token', response.token);
                    sessionStorage.setItem('admin_user', JSON.stringify(response.user));
                }

                // Redirecionar para dashboard
                window.location.href = 'dashboard.html';
            }

            checkExistingSession() {
                const token = localStorage.getItem('admin_token') || sessionStorage.getItem('admin_token');
                if (token) {
                    // Verificar se o token ainda é válido
                    this.validateToken(token).then(isValid => {
                        if (isValid) {
                            window.location.href = 'dashboard.html';
                        } else {
                            this.clearSession();
                        }
                    });
                }
            }

            async validateToken(token) {
                try {
                    const response = await fetch('/api/admin/validate', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    return response.ok;
                } catch (error) {
                    return false;
                }
            }

            clearSession() {
                localStorage.removeItem('admin_token');
                localStorage.removeItem('admin_user');
                sessionStorage.removeItem('admin_token');
                sessionStorage.removeItem('admin_user');
            }

            showLoading() {
                this.loadingOverlay.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }

            hideLoading() {
                this.loadingOverlay.style.display = 'none';
                document.body.style.overflow = 'auto';
            }

            showError(message) {
                this.errorText.textContent = message;
                this.errorMessage.classList.remove('hidden');
                
                // Auto-hide after 5 seconds
                setTimeout(() => this.hideError(), 5000);
            }

            hideError() {
                this.errorMessage.classList.add('hidden');
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new AdminLogin();
        });
    </script>
</body>
</html>
